<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
    <title>Currency Converter</title>

    <script>
        // .js-example-basic-single declare this class into your select box
        $(document).ready(function() {
            $('.js-example-basic-single').select2();
        });
    </script>
</head>
<body>
    <div class="header">
        <h1>The best currency converter in the world!</h1>
    </div>-

    <div class="form">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="amount">
                Amount
                <input name='amount' placeholder="enter a number...">
            </div>
                <div class="from">
                    From currency
                    <select name="currencies_option1" class="js-example-basic-single">
                        {% for currency in currencies %}
                            <option value="{{ currency }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="to">
                    To currency
                    <select name="currencies_option2" class="js-example-basic-single">
                        {% for currency in currencies %}
                            <option value="{{ currency }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
        </form>
        </div>
        <div class="price">
            {% if price %}
                {{ amount }} {{ curr1 }} costs {{ price }} {{ curr2 }}
            {% endif %}
        </div>
</body>
</html>
